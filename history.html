<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Activity — History</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700&display=swap');
    *{font-family:'Manrope',sans-serif}
    body{background:#F7F8FA}

    /* card */
    .activity-card{background:#fff;border-radius:14px;padding:14px;display:flex;align-items:flex-start;gap:12px;border:1px solid rgba(15,23,42,0.06)}
    .avatar-illustration{width:56px;height:56px;border-radius:10px;flex-shrink:0;display:flex;align-items:center;justify-content:center;background:linear-gradient(180deg,#EFF6FF, #E9F0FF)}
    .activity-title{font-weight:600;color:#0F172A}
    .activity-sub{font-size:13px;color:#6B7280}
    .amount{font-weight:700;color:#0F172A}
    .pill{background:#F1F5F9;padding:6px 10px;border-radius:999px;font-size:13px;color:#0F172A}

    /* bottom nav */
    .bottom-nav{position:fixed;left:0;right:0;bottom:12px;display:flex;justify-center}
    .nav-inner{width:100%;max-width:420px;background:#fff;border-radius:14px;padding:8px 14px;display:flex;justify-between;align-items:center;gap:6px;border:1px solid rgba(15,23,42,0.06)}

    /* tabs */
    .tab-pill{padding:8px 12px;border-radius:999px;background:transparent;color:#6B7280}
    .tab-pill.active{background:#fff;color:#111827;box-shadow:0 6px 20px rgba(2,6,23,0.06)}

    /* small helpers */
    .small{font-size:12px;color:#9CA3AF}
  </style>
</head>
<body class="min-h-screen">
  <div class="max-w-md mx-auto pt-8 pb-28 px-4">
    <!-- Header -->
    <div class="flex items-center justify-between mb-4">

      <div class="flex items-center gap-3">
        <button class="p-2 rounded-full hover:bg-gray-100"><svg class="w-5 h-5 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path></svg></button>
        <button class="p-2 rounded-full hover:bg-gray-100"><svg class="w-5 h-5 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg></button>
      </div>
    </div>

    <!-- Tabs -->

    <!-- Filters -->
    <div class="flex items-center gap-3 mb-4 flex-wrap">
      <button class="pill">All</button>
      <button class="pill">Grab Support</button>
      <button class="pill">Interview</button>
      <button class="pill">Staff - Boss</button>
      <button class="pill">Colleague</button>
      <div class="relative">
        <button class="pill flex items-center gap-2">Custom scenario <svg class="w-3 h-3" viewBox="0 0 20 20" fill="currentColor"><path d="M5.23 7.21a.75.75 0 011.06.02L10 10.94l3.71-3.71a.75.75 0 111.06 1.06l-4.24 4.24a.75.75 0 01-1.06 0L5.21 8.27a.75.75 0 01.02-1.06z"/></svg></button>
      </div>
    </div>

    <!-- Activity list -->
    <div class="space-y-4">

      <!-- Section label -->
      <div class="small text-gray-500">Yesterday, 17:00</div>

      <div class="activity-card">
        <div class="avatar-illustration"><img src = "https://cdn.prod.website-files.com/611dc730a416cb30f7934ee0/649dd7787b079bd53b3c3b03_Author_Square_Image_staff.png"; style = "border-radius : 10px">

          <svg width="36" height="36" viewBox="0 0 24 24" fill="none"><path d="M5 20h14V8H5v12z" fill="#E6F0FF"/><path d="M8 10h8v6H8z" fill="#C7E0FF"/></svg>
        </div>
        <div class="flex-1">
          <div class="flex items-center justify-between">
            <div>
              <div class="activity-title">Phỏng vấn trực tuyến</div>
              <div class="activity-sub mt-1">Junior software developer - Paradox</div>
            </div>
            <div class="text-right">
                <div class="amount" style="color: green; display: flex; align-items: center; gap: 6px;">
                    <img src="target.png" width="18" height="18">
                    <p style="margin: 0;">86 / 100</p>
                  </div>
              <div class="mt-2"><button class="px-4 py-1 bg-black text-white rounded-full">View</button></div>
            </div>
          </div>
        </div>
      </div>

      <div class="activity-card">
        <div class="avatar-illustration"><img src = "https://scontent.fdad3-6.fna.fbcdn.net/v/t1.6435-9/70775312_2574316426133221_5582782822747209728_n.jpg?_nc_cat=111&ccb=1-7&_nc_sid=6ee11a&_nc_ohc=HIhwIX9YpKUQ7kNvwFp96v7&_nc_oc=Adm_NF2WzVOjTBZf4m6-0nXuBlCIKa_9cgJAkN2RO_YyZAbkSw55-eVKDRPomOBIClCsp4WnnX9wElynGys4Y4i7&_nc_zt=23&_nc_ht=scontent.fdad3-6.fna&_nc_gid=gOfhEyYmVns3FZZcdvfA9g&oh=00_AfiXS6zTwQO5DULs7BdQE9Toi99OSyRYSVICTipqiIVynA&oe=69418509"; style = "border-radius : 10px">
          <!-- simple svg illustration -->
          <svg width="36" height="36" viewBox="0 0 24 24" fill="none"><path d="M5 20h14V8H5v12z" fill="#E6F0FF"/><path d="M8 10h8v6H8z" fill="#C7E0FF"/></svg>
        </div>
        <div class="flex-1">
          <div class="flex items-center justify-between">
            <div>
              <div class="activity-title">Luyện giao tiếp cùng <p>khách hàng - Grab</p></div>
              <div class="activity-sub mt-1">Nhân viên Grab</div>
            </div>
            <div class="text-right">
                <div class="amount" style="color: green; display: flex; align-items: center; gap: 6px;">
                    <img src="target.png" width="18" height="18">
                    <p style="margin: 0;">81 / 100</p>
                  </div>
              <div class="mt-2"><button class="px-4 py-1 bg-black text-white rounded-full">View</button></div>
            </div>
          </div>
        </div>
      </div>

      <!-- another section label -->
      <div class="small text-gray-500">3 Sep, 14:50</div>

      <div class="activity-card">
        <div class="avatar-illustration"><img src = "Screenshot 2025-11-17 001042.png"; style = "border-radius : 10px">
          <!-- simple svg illustration -->
          <svg width="36" height="36" viewBox="0 0 24 24" fill="none"><path d="M5 20h14V8H5v12z" fill="#E6F0FF"/><path d="M8 10h8v6H8z" fill="#C7E0FF"/></svg>
        </div>
        <div class="flex-1">
          <div class="flex items-center justify-between">
            <div>
              <div class="activity-title">Đề xuất tăng lương</div>
              <div class="activity-sub mt-1">Staff</div>
            </div>
            <div class="text-right">
                <div class="amount" style="color: orange; display: flex; align-items: center; gap: 6px;">
                    <img src="target.png" width="18" height="18">
                    <p style="margin: 0;">68 / 100</p>
                  </div>
              <div class="mt-2"><button class="px-4 py-1 bg-black text-white rounded-full">View</button></div>
            </div>
          </div>
        </div>
      </div>

      <div class="activity-card">
        <div class="avatar-illustration"><img src = "https://5cc2b83c.delivery.rocketcdn.me/app/uploads/qualitative-interview-jpg.webp"; style = "border-radius : 10px">

          <svg width="36" height="36" viewBox="0 0 24 24" fill="none"><path d="M5 20h14V8H5v12z" fill="#E6F0FF"/><path d="M8 10h8v6H8z" fill="#C7E0FF"/></svg>
        </div>
        <div class="flex-1">
          <div class="flex items-center justify-between">
            <div>
              <div class="activity-title">Phỏng vấn thực tập sinh AI</div>
              <div class="activity-sub mt-1">Interviewee</div>
            </div>
            <div class="text-right">
                <div class="amount" style="color: rgb(255, 0, 0); display: flex; align-items: center; gap: 6px;">
                    <img src="target.png" width="18" height="18">
                    <p style="margin: 0;">49 / 100</p>
                  </div>
              <div class="mt-2"><button class="px-4 py-1 bg-black text-white rounded-full">View</button></div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>

  <!-- bottom nav mock -->
  <div class="bottom-nav">
  </div>

</body>
</html>
