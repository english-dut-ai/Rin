    /* tooltip */
    .tooltip{position:relative}
    .tooltip .tip{position:absolute;bottom:110%;left:50%;transform:translateX(-50%) scale(.95);background:rgba(17,24,39,.95);color:#fff;padding:6px 8px;border-radius:8px;font-size:12px;white-space:nowrap;opacity:0;pointer-events:none;transition:opacity 150ms ease,transform 150ms ease}

    /* make chart bars look like pills with soft top shading like the sample */

    .compact-card{display:flex;align-items:center;gap:50px;background:#fff;border-radius:12px;padding:12px;border:1px solid rgba(15,23,42,0.05);box-shadow:0 4px 12px rgba(2,6,23,0.03)}
    .compact-date{width:64px;text-align:center;color:#111827}
    .compact-center{display:flex;gap:60px;align-items:center;flex:1}
    .compact-score{width:44px;height:44px;border-radius:999px;display:flex;align-items:center;justify-content:center;border:2px solid green;background:green;font-weight:600}

    /* ensure mini-bar boxes don't collapse on small screens */

  <script>
    // small script to animate bars on load so they're visible in previews
    document.addEventListener('DOMContentLoaded', ()=>{
      const inners = document.querySelectorAll('.bar-inner');
      inners.forEach((el, idx)=>{
        const h = el.style.height || '50%';
        el.style.height = '0%';
        setTimeout(()=> el.style.height = h, 120 + idx*80);
      });
    });
